<html>
	<head>
		<title>Modifica Dati Pagamento</title>
		<h1>Gestione Profilo</h1>
		<link rel="stylesheet" href="StilePag.css" />
	</head>
	<body>
	 <div class="dropdown">
                        <button class="dropbtn">Il mio profilo</button>
                        <div class="dropdown-content">
                          <a href="/GestioneProfilo">Gestisci Profilo</a>
                          <a href="/GestionePagamento">Gestisci pagamento</a>
                          <a href="#">I miei acquisti</a>
                          <a href="/LogIn">logout</a>
                          </div> 
                        </div>
		<form method="GET" action="nomeServlet" >
		<h2>Dati Pagamento</h2><br>
		<div class="pagamento">
			Numero Carta: <input type="text" name="textname" value="getNumero()" ><br> <!-- nella value poi andrà messo il riferimento per i database!-->
			<p th:if="${#fields.hasErrors('numeroCarta')}" th:errors="*{numeroCarta}" />
			CVV/CVV2: <input type="text" name="textname" value="getCodice()" ><br> <!-- nella value poi andrà messo il riferimento per i database!-->
			<p th:if="${#fields.hasErrors('codiceCarta')}" th:errors="*{codiceCarta}" />
			Data di Scadenza: <input type="data" value="getData()" ><br> <!-- nella value poi andrà messo il riferimento per i database!-->
			<p th:if="${#fields.hasErrors('dataScad')}" th:errors="*{dataScad}" />
			Titolare Carta: <input type="textname" value="getProprietario()" ><br> <!-- nella value poi andrà messo il riferimento per i database!-->
			<p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" />
			Email Conferma: <input type="textname" value="getEmail()" ><br> <!-- nella value poi andrà messo il riferimento per i database!-->
			<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
		</div>

		<input type="submit" class="bottone" value="salva" >
	
	</form>
	</body>
</html>
