<html>
	<head>
		<title>Modifica Dati Profilo</title>
		<h1>Gestione Profilo</h1>
		<link rel="stylesheet" href="StilePag.css" />
	</head>
	<body>
		<form method="GET" action="nomeServlet" >
		<div class="profilo">
			<p>Dati Personali</p><br>
			<img src="cattura.png" /><br>
			<p>Modifica immagine di profilo</p>
		</div>
		<div class="testo">
			Username: <input type="text" name="textname" value="getNome()" ><br> <!-- nella value poi andrà messo il riferimento per i database!-->
			Email: <input type="text" name="textname" value="getEmail()" ><br> <!-- nella value poi andrà messo il riferimento per i database!-->
			Password: <input type="textname" value="getPassword()" ><br> <!-- nella value poi andrà messo il riferimento per i database!-->
			Conferma Password: <input type="textname" value="getPassword()" ><br> <!-- nella value poi andrà messo il riferimento per i database!-->
		</div>

		<input type="submit" class="bottone" value="salva" >
	
	</form>
	</body>
</html>
