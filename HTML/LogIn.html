<html>
    <head>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Pagina di LogIn</title>
        <script src="LogInFunction.js"></script>
        <link href="CSSLogIn.css" rel="stylesheet " type="text/css">
    </head>
   
    <body>
        <div id="fullscreen_bg" class="fullscreen_bg">

        <div class="container">
        
            <form class="form-signin" action="loginServlet" method="GET">
                <p>Sign in</p>
                <input type="text" id="txtusn" class="form-control" name="username" value="" placeholder="Username">
                <input type="password" id="txtpsw" class="form-control" name="password" value="" placeholder="Password"><br>
                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="javascript:LogInFunction()">
                    Accedi
                </button>
            </form>
        
        </div>
    </body>

</html>
